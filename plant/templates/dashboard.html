<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    {% if first_time %}
        <p>Welcome! It's your first time here.</p>
    {% endif %}
    <form method="post">
        <label for="plant">식물 이름:</label>
        <input type="text" id="plant" name="plant" required>
        <br>
        <button type="submit">식물 정보 보기</button>
    </form>
    {% if plant_info %}
        <h2>{{ plant_info }}</h2>
    {% endif %}
    {% if error %}
        <h2>{{ error }}</h2>
    {% endif %}
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
